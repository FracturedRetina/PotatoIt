<html lang="en">
	<head>
		<title>Options - Potato It!</title>
		
		<meta id="author" content="Evan Shimoniak" />
		
		<!--**CSS**-->
		<!--Local Stylesheet-->
		<link rel="stylesheet" type="text/css" href="options.css" />
		
		<!--**JavaScript**-->
		<!--jQuery-->
		<script type="text/javascript" src="jquery.min.js"></script>
		<!--Local Script-->
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="settings">
				<div id="levelDiv">
					<!--Slider-->
					<input id="level" type="range" min="0" max="3" step="1" value="1" list="steplist" />
					<datalist id="steplist">
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</datalist>
					<!--Slider Labels-->
					<div id="labels">
						<!--p>DOUBLE-RAINBOW-ACROSS-THE-SKY-FUKISHIMA-GUMDROPS-TRIPLE-9000</p-->
						<p>OVER 9,000!!</p>
						<p>Extreme</p>
						<p>Modest</p>
						<p>None</p>
					</div>
					<!---->
					<!--form id="iconForm">
						<input type="radio" name="icon" value="old">Classic Icon<br>
						<input type="radio" name="icon" value="new">Photo-Realistic Icon
					</form-->
				</div>

				<div id="exclude">
					
				</div>
			</div>
			<br />
			<button id="save">Save</button>
		</div>
	</body>
</html>
