<html lang="en">
	<head>
		<title>Options - Potato It!</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
		<style type="text/css">
			#level {
				-webkit-appearance: slider-vertical;
				width: 20px;
				height: 118.5px;
			}
			#labels {
				position: absolute;
				left: 40px;
				top: -10px;
			}
		</style>
	</head>
	<body>
		<div id="settings">
			<div id="levelDiv">
				<input id="level" type="range" min="0" max="3" step="1" value="1" />
				<div id="labels">
					<p>OVER 9,000!!</p>
					<p>Extreme</p>
					<p>Modest</p>
					<p>None</p>
				</div>
			</div>

			<div id="exclude">
				
			</div>
		</div>
		<br />
		<button id="save">Save</button>
	</body>
</html>
